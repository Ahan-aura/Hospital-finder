<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #02475b;
            --secondary-color: #013243;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-primary: #f0f7fa;
            --bg-secondary: #ffffff;
            --border-color: #d1d5db;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #e2e8f0 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 2rem;
        }

        .search-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn i {
            font-size: 1.2rem;
        }

        #status {
            text-align: center;
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-loading {
            background: var(--bg-primary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-success {
            background: #ecfdf5;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        #results {
            display: grid;
            gap: 1rem;
        }

        .hospital {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .hospital:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .hospital-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .hospital-icon {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .hospital-details h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .hospital-details .address {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .distance {
            color: var(--success-color);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .map-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.5rem;
            transition: color 0.3s ease;
        }

        .map-link:hover {
            color: var(--secondary-color);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 1.5rem;
            }

            .hospital-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .hospital-icon {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div style="position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); box-shadow: 0 2px 20px rgba(0,0,0,0.1); z-index: 1000;">
        <div style="max-width: 1400px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" style="font-size: 1.5rem; font-weight: 700; color: #02475b; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-heartbeat" style="font-size: 1.8rem; color: #12d8c5;"></i>
                HealthCare Plus
            </a>
            <nav style="display: flex; gap: 2rem; list-style: none;">
                <a href="index.html" style="text-decoration: none; color: #1a1a1a; font-weight: 500; transition: color 0.3s;">Home</a>
                <a href="find.html" style="text-decoration: none; color: #1a1a1a; font-weight: 500; transition: color 0.3s;">Find a Doctor</a>
                <a href="consult.html" style="text-decoration: none; color: #1a1a1a; font-weight: 500; transition: color 0.3s;">Consult Online</a>
                <a href="bookings.html" style="text-decoration: none; color: #1a1a1a; font-weight: 500; transition: color 0.3s;">My Bookings</a>
                <a href="bloodBank.html" style="text-decoration: none; color: #1a1a1a; font-weight: 500; transition: color 0.3s;">Blood Bank</a>
                <a href="contact.html" style="text-decoration: none; color: #1a1a1a; font-weight: 500; transition: color 0.3s;">Contact</a>
            </nav>
        </div>
    </div>
    
    <div style="height: 80px;"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hospital"></i> Nearby Hospitals</h1>
            <p>Locate quality healthcare facilities in your vicinity</p>
        </div>
        <div class="content">
            <div class="search-section">
                <button class="search-btn" onclick="getLocation()">
                    <i class="fas fa-location-crosshairs"></i>
                    Find Hospitals Near Me
                </button>
            </div>
            <div id="status"></div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        async function getLocation() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            status.innerHTML = '<div class="status-loading"><div class="spinner"></div> Getting your location...</div>';
            results.innerHTML = '';

            if (!navigator.geolocation) {
                status.innerHTML = '<div class="status-error"><i class="fas fa-exclamation-triangle"></i> Geolocation is not supported by this browser.</div>';
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                status.innerHTML = `<div class="status-loading"><div class="spinner"></div> Searching near ${lat.toFixed(4)}, ${lon.toFixed(4)}...</div>`;

                try {
                    // Fetch nearby hospitals using Geoapify Places API
                    // Categories: 'healthcare' includes hospitals, clinics, etc.
                    // Bias: proximity to your location; limit to 10 results
                    const apiKey = '1e4557e6e6b64cdf8dd5108e6504fa9a'; // Replace with your Geoapify API key
                    const url = `https://api.geoapify.com/v2/places?categories=healthcare&bias=proximity:${lon},${lat}&limit=10&apiKey=${apiKey}`;

                    const response = await fetch(url);
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();

                    if (data.features && data.features.length > 0) {
                        status.innerHTML = `<div class="status-success"><i class="fas fa-check-circle"></i> Found ${data.features.length} nearby facilities.</div>`;
                        displayResults(data.features, lat, lon);
                    } else {
                        status.innerHTML = '<div class="status-error"><i class="fas fa-search"></i> No hospitals found nearby.</div>';
                        results.innerHTML = '<div class="no-results"><i class="fas fa-map-marker-alt"></i><p>No facilities available in this area. Try adjusting your location.</p></div>';
                    }
                } catch (error) {
                    status.innerHTML = `<div class="status-error"><i class="fas fa-exclamation-circle"></i> Error: ${error.message}. Check your API key or internet connection.</div>`;
                }
            }, (error) => {
                let msg = 'Error getting location: ';
                let icon = 'fas fa-exclamation-triangle';
                switch(error.code) {
                    case error.PERMISSION_DENIED: msg += 'Permission denied. Please allow location access.'; icon = 'fas fa-ban'; break;
                    case error.POSITION_UNAVAILABLE: msg += 'Position unavailable. Ensure GPS is enabled.'; icon = 'fas fa-wifi'; break;
                    case error.TIMEOUT: msg += 'Request timeout. Please try again.'; icon = 'fas fa-clock'; break;
                }
                status.innerHTML = `<div class="status-error"><i class="${icon}"></i> ${msg}</div>`;
            });
        }

        function displayResults(features, userLat, userLon) {
            const results = document.getElementById('results');
            features.forEach((feature, index) => {
                const props = feature.properties;
                const name = props.name || 'Unnamed Facility';
                const address = props.formatted || props.address_line1 || 'Address not available';
                
                // Calculate approximate distance (in km) using Haversine formula
                const distance = calculateDistance(userLat, userLon, feature.geometry.coordinates[1], feature.geometry.coordinates[0]);
                
                const div = document.createElement('div');
                div.className = 'hospital';
                div.innerHTML = `
                    <div class="hospital-header">
                        <div class="hospital-icon">
                            <i class="fas fa-hospital"></i>
                        </div>
                        <div class="hospital-details">
                            <h3>${index + 1}. ${name}</h3>
                            <div class="address">${address}</div>
                            <div class="distance">
                                <i class="fas fa-route"></i>
                                ${distance.toFixed(1)} km away
                            </div>
                        </div>
                    </div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${feature.geometry.coordinates[1]},${feature.geometry.coordinates[0]}" target="_blank" class="map-link">
                        <i class="fas fa-directions"></i> Get Directions
                    </a>
                `;
                results.appendChild(div);
            });
        }

        // Simple Haversine distance calculation
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
</body>
</html>
